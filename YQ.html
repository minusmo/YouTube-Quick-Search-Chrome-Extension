<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Quick-Search</title>
    <meta charset="utf-8" />
    <link href="YQ.css" rel="stylesheet" />
    <script src="YQ.js"></script>
  </head>
  <body>
    <h3>
      YouTube <br />
      Quick-Search
    </h3>
    <form id="searchForm">
      <label for="searchBar">I'm looking for:</label>
      <input id="searchBar" />
      <input type="submit" value="Search" />
      <br />
      <label for="onCurrentTab">Open in Current Tab</label>
      <input id="onCurrentTab" type="checkbox" name="onCurrentTab" />
    </form>
  </body>
</html>
